<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management Table</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }

    h2 {
        margin-bottom: 15px;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn {
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn-danger {
        background: #dc3545;
    }

    .btn-edit {
        background: #28a745;
    }

    .search-box {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
    }

    input[type="text"] {
        padding: 8px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background: #007bff;
        color: white;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 350px;
        border-radius: 10px;
    }

    .modal input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 140px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        padding: 13px;
        border-radius: 20px;
        justify-content: right;

    }
</style>
</head>

<body>

<div class="container">
    <h2>Student Registration & Profile Management</h2>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search student..." onkeyup="searchStudent()">
        <button class="btn" onclick="openModal()">+ Add Student</button>
    </div>
<table id="studentTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Year Level</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2025-001</td>
                <td>Juan Dela Cruz</td>
                <td>BSIT</td>
                <td>1st Year</td>
                <td>juan@gmail.com</td>
                <td>Active</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-danger" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>

            <tr>
                <td>2025-002</td>
                <td>Maria Santos</td>
                <td>BSHM</td>
                <td>2nd Year</td>
                <td>maria@gmail.com</td>
                <td>Active</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-danger" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL FORM -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Add Student</h3>

        <input type="text" id="sid" placeholder="Student ID">
        <input type="text" id="sname" placeholder="Full Name">
        <input type="text" id="scourse" placeholder="Course">
        <input type="text" id="syear" placeholder="Year Level">
        <input type="text" id="semail" placeholder="Email">
        <input type="text" id="sstatus" placeholder="Status">

        <button class="btn" onclick="addStudent()">Save</button>
        <button class="btn-danger" onclick="closeModal()">Cancel</button>
    </div>
</div>
<a href= "index.html"><button>Back to OJT Monitoring System</button></a>
<script>
function searchStudent() {
    let filter = document.getElementById("search").value.toUpperCase();
    let table = document.getElementById("studentTable");
    let tr = table.getElementsByTagName("tr");

    for (let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName("td")[1];
        if (td) {
            let textValue = td.textContent || td.innerText;
            tr[i].style.display = textValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }
}

function deleteRow(btn) {
    let row = btn.closest("tr");
    row.remove();
}

function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function addStudent() {
    let sid = document.getElementById("sid").value;
    let sname = document.getElementById("sname").value;
    let scourse = document.getElementById("scourse").value;
    let syear = document.getElementById("syear").value;
    let semail = document.getElementById("semail").value;
    let sstatus = document.getElementById("sstatus").value;

    let table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

    let newRow = table.insertRow();
    newRow.innerHTML = `
        <td>${sid}</td>
        <td>${sname}</td>
        <td>${scourse}</td>
        <td>${syear}</td>
        <td>${semail}</td>
        <td>${sstatus}</td>
        <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-danger" onclick="deleteRow(this)">Delete</button>
        </td>
    `;

    closeModal();
}
</script>
<button onclick="signOut()">Sign Out</button>

<script>
    
function signOut() {
    localStorage.removeItem("isLoggedIn");
    alert("You have signed out.");
    window.location = "login.html";
}
</script>

</body>
</html>
