<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - OJT Monitoring System</title>
<style>
    body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box {
        width: 350px; background: white; padding: 25px; border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2); text-align: center;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 12px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <input type="text" id="login_user" placeholder="Username">
    <input type="password" id="login_pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script>
function login() {
    const username = document.getElementById("login_user").value;
    const password = document.getElementById("login_pass").value;

    const storedUser = localStorage.getItem("ojtUser");
    if (!storedUser) {
        alert("No account found. Please register.");
        window.location = "register.html";
        return;
    }

    const user = JSON.parse(storedUser);

    if (username === user.username && password === user.password) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location = "index.html";
    } else {
        alert("Invalid username or password.");
    }
}
</script>

</body>
</html>
